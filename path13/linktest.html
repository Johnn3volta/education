<!DOCTYPE html>
<html lang="en">

<a id="mylink" href="http://educationwda">Щелкни</a>

    url = $('mylink').href;
    document.write('URL-адрес - ' + url + '<br>');

    function $(id) {

    }

    numlinks = document.links.length;

    document.write("e: " + myage + "<br>");

    days_to_new_year = 366 - day_number;

    }

    }
    if(a === b){

    }

    }


</script>
</body>
</html>
