<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обход выбранных элементов</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<ul>
    <li>Элемент 1</li>
    <li>Элемент 2</li>
    <li id="new">Элемент 3</li>
    <li>Элемент 4
        <ol type="a">
            <li>Элемент 4a</li>
            <li>Элемент 4b</li>
        </ol></li>
    <li>Элемент 5</li>
</ul>
<script>
    var gg = $('ul>li');

    gg.first().css('text-decoration','underline');
    gg.last().css('font-style','italic');
    gg.eq(1).css('font-weight','bold');
    gg.filter(':even').css('background','cyan');
    gg.not('#new').css('color','blue');
    gg.has('ol').css('text-decoration','line-through');
</script>
</body>
</html>
