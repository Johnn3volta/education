<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<div id="info"></div>
<script>
    pets = {
        Scratchy: 'Guinea Pig',
        Squeeky: 'Guinea Pig',
        Fluffy: 'Rabbit',
        Thumper:'Rabbit',
        Snoopy:'Dog',
        Tiddles:'Cat'
    };

    guineapigs = [];

    $.each(pets, function(name,type){
        if(type == 'Guinea Pig'){
            guineapigs.push(name)
        }
    });

    $('#info').html('Имена орских свинок ' + guineapigs.join(' & '))
</script>
</body>
</html>
