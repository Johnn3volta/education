<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Эффект: Анимация</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <style>
        #ball{
            position: relative;
        }
        #box{
            width: 640px;
            height: 480px;
            background: green;
            border: 1px solid #444
        }
    </style>
</head>
<body>
<div id="box">
    <img id="ball" src="/img/ball.png" width="200" height="200" alt="Мяч">
</div>
<script>
   bounce();
    
    function bounce() {
        $('#ball')
            .animate({left:'270px', top:'380px'},'slow','linear')
            .animate({left:'540',top:'190px'},'slow','linear')
            .animate({left:'270px',top:'0ox'},'slow','linear')
            .animate({left:'0px',top:'190px'},'slow','linear')
            .animate({left:'0px',top:'190px'},'slow','linear', bounce)
    }

    $('#ball').click(function(){$(this).finish()})
</script>
</body>
</html>
