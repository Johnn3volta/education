<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>События jQuery</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<button id="clickme">Нажми на меня</button>
<p id="result">Я - абзац</p>

<script>
    $('#clickme').click(function(){
        $('#result').html('Вы щелкнули по кнопке !')
    })
</script>
</body>
</html>
